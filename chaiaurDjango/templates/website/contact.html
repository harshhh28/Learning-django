{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Chai aur Code</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <section>
        <h2>Chai aur Code</h2>
        <p>Address: DAIICT, Gandhinagar, Gujarat, India</p>
        <p>Phone: +91-1234567890</p>
        <p>Email: contact@chaiaurcode.com</p>
      </section>
      <section>
        <h2>Contact Form</h2>
        <form action="/submit_contact/" method="post">
          {% csrf_token %}
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br /><br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />
          <label for="message">Message:</label><br />
          <textarea
            id="message"
            name="message"
            rows="4"
            cols="50"
            required></textarea
          ><br /><br />
          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Chai aur Code. All rights reserved.</p>
    </footer>
  </body>
</html>
